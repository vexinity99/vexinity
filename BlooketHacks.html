<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blooket Hacks</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@600&display=swap" rel="stylesheet">
    <style>
        /* Global Styles */
        body {
            font-family: 'Poppins', Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #1a1a1a; /* Less dark background */
            color: #e0e0e0;
            text-align: center;
        }

        /* Container */
        #container {
            width: 100%;
            max-width: 400px;
            padding: 20px;
            background-color: rgba(50, 50, 50, 0.9); /* Semi-transparent background */
            border-radius: 12px;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.7); /* Stronger drop shadow */
            backdrop-filter: blur(10px);
        }

        /* Updated Blue Gradient Text */
        #title {
            font-size: 2rem;
            background: linear-gradient(90deg, rgb(85, 98, 180), rgb(85, 98, 180), #1e3c72, #1e90ff, #1e3c72, rgb(85, 98, 180)); /* Updated Blue Gradient */
            background-size: 300% auto;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            animation: gradientText 7s linear infinite;
        }

        @keyframes gradientText {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        /* Updated Blue Gradient Buttons */
        .game-mode-button, .hack-button {
            padding: 8px 20px; /* Shorter height, wider width */
            border: none;
            background: linear-gradient(90deg, rgb(85, 98, 180), rgb(85, 98, 180), #1e3c72, #1e90ff, #1e3c72, rgb(85, 98, 180)); /* Updated Blue Gradient */
            background-size: 300% auto;
            color: white;
            cursor: pointer;
            border-radius: 6px;
            width: 100%;
            font-size: 1rem;
            transition: transform 0.3s ease, box-shadow 0.3s ease, background-position 0.5s ease;
            animation: gradientButton 7s linear infinite;
            margin-bottom: 10px; /* Add spacing between buttons */
            font-family: 'Poppins', Arial, sans-serif;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3); /* Light drop shadow */
        }

        @keyframes gradientButton {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        .game-mode-button:hover, .hack-button:hover {
            transform: scale(1.05);
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.5); /* Stronger shadow on hover */
        }

        /* Hack Buttons Container */
        #hack-buttons {
            display: none;
            margin-top: 20px;
        }
    </style>
</head>
<body>

<div id="container">
    <h2 id="title">Select a Blooket gamemode.</h2>
    
    <button class="game-mode-button" onclick="showHacks('GameMode1')">Blook-Rush!</button>
    <button class="game-mode-button" onclick="showHacks('GameMode2')">Cafe</button>
    <button class="game-mode-button" onclick="showHacks('GameMode3')">Crazy-Kingdom</button>
    <button class="game-mode-button" onclick="showHacks('GameMode4')">Crypto-Hack</button>
    <button class="game-mode-button" onclick="showHacks('GameMode5')">Deceptive-Dinos</button>
    <button class="game-mode-button" onclick="showHacks('GameMode6')">Fishing-Frenzy</button>
    <button class="game-mode-button" onclick="showHacks('GameMode7')">Gold-Rush!</button>
    <button class="game-mode-button" onclick="showHacks('GameMode8')">Racing</button>
    <button class="game-mode-button" onclick="showHacks('GameMode9')">Tower-Defense</button>
    <button class="game-mode-button" onclick="showHacks('GameMode10')">Tower-Of-Doom</button>

    <div id="hack-buttons">
        <button class="hack-button" onclick="fetchHackCode('GameMode1')">Copy Blook-Rush! Code</button>
        <button class="hack-button" onclick="fetchHackCode('GameMode2')">Copy Cafe Code</button>
        <button class="hack-button" onclick="fetchHackCode('GameMode3')">Copy Crazy-Kingdom Code</button>
        <button class="hack-button" onclick="fetchHackCode('GameMode4')">Copy Crypto-Hack Code</button>
        <button class="hack-button" onclick="fetchHackCode('GameMode5')">Copy Deceptive-Dinos Code</button>
        <button class="hack-button" onclick="fetchHackCode('GameMode6')">Copy Fishing-Frenzy Code</button>
        <button class="hack-button" onclick="fetchHackCode('GameMode7')">Copy Gold-Rush! Code</button>
        <button class="hack-button" onclick="fetchHackCode('GameMode8')">Copy Racing Code</button>
        <button class="hack-button" onclick="fetchHackCode('GameMode9')">Copy Tower-Defense Code</button>
        <button class="hack-button" onclick="fetchHackCode('GameMode10')">Copy Tower-Of-Doom Code</button>
    </div>
</div>

<script>
function showHacks(gameMode) {
    document.getElementById('hack-buttons').style.display = 'block';
    let buttons = document.querySelectorAll('.hack-button');
    buttons.forEach(button => {
        button.style.display = 'none';
    });

    document.querySelector(`button[onclick="fetchHackCode('${gameMode}')"]`).style.display = 'block';
}

function fetchHackCode(gameMode) {
    const rawUrls = {
        GameMode1: 'https://raw.githubusercontent.com/therealgliz/blooket-hacks/refs/heads/main/blook-rush/setBlooks.js',
        GameMode2: 'https://raw.githubusercontent.com/therealgliz/blooket-hacks/refs/heads/main/cafe/setCash.js',
        GameMode3: 'https://raw.githubusercontent.com/therealgliz/blooket-hacks/refs/heads/main/crazy-kingdom/maxStats.js',
        GameMode4: 'https://raw.githubusercontent.com/therealgliz/blooket-hacks/refs/heads/main/crypto-hack/setCrypto.js',
        GameMode5: 'https://raw.githubusercontent.com/therealgliz/blooket-hacks/refs/heads/main/deceptive-dinos/setFossils.js',
        GameMode6: 'https://raw.githubusercontent.com/therealgliz/blooket-hacks/refs/heads/main/fishing-frenzy/setWeight.js',
        GameMode7: 'https://raw.githubusercontent.com/therealgliz/blooket-hacks/refs/heads/main/gold/setGold.js',
        GameMode8: 'https://raw.githubusercontent.com/therealgliz/blooket-hacks/refs/heads/main/racing/instantWin.js',
        GameMode9: 'https://raw.githubusercontent.com/therealgliz/blooket-hacks/refs/heads/main/tower-defense/setCash.js',
        GameMode10: 'https://raw.githubusercontent.com/therealgliz/blooket-hacks/refs/heads/main/tower-of-doom/setCoins.js'
    };

    fetch(rawUrls[gameMode])
        .then(response => response.text())
        .then(text => {
            copyToClipboard(text);
        })
        .catch(error => {
            alert('Failed to fetch the code: ' + error.message);
        });
}

function copyToClipboard(text) {
    const textArea = document.createElement('textarea');
    textArea.value = text;
    document.body.appendChild(textArea);
    textArea.select();
    document.execCommand('copy');
    document.body.removeChild(textArea);
    alert('Code copied to clipboard!');
}
</script>
</body>
</html>
