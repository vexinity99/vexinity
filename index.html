<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blue Gradient Theme</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@600&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Poppins', Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #1a1a1a;
            color: #e0e0e0;
            text-align: center;
        }

        #password-container {
            width: 100%;
            max-width: 400px;
            padding: 20px;
            background-color: rgba(50, 50, 50, 0.9);
            border-radius: 12px;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.7);
            backdrop-filter: blur(10px);
        }

        #incorrect-password-container {
            display: none;
            width: 100%;
            max-width: 400px;
            padding: 20px;
            background-color: rgba(50, 50, 50, 0.9);
            border-radius: 12px;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.7);
            backdrop-filter: blur(10px);
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            z-index: 10;
        }

        #title, #incorrect-title {
            font-size: 2rem;
            background: linear-gradient(90deg, rgb(85, 98, 180), rgb(85, 98, 180), #1e3c72, #1e90ff, #1e3c72, rgb(85, 98, 180));
            background-size: 300% auto;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            animation: gradientText 7s linear infinite;
        }

        @keyframes gradientText {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        #password-input {
            padding: 10px;
            width: 100%;
            background-color: rgba(70, 70, 70, 0.9);
            color: #e0e0e0;
            border: 2px solid #555;
            border-radius: 6px;
            margin-bottom: 10px;
            text-align: center;
            box-sizing: border-box;
            transition: border-color 0.3s ease;
            font-family: 'Poppins', Arial, sans-serif;
        }

        #password-input:focus {
            border-color: #1e90ff;
            outline: none;
        }

        #submit-password, .button {
            padding: 8px 20px;
            border: none;
            background: linear-gradient(90deg, rgb(85, 98, 180), rgb(85, 98, 180), #1e3c72, #1e90ff, #1e3c72, rgb(85, 98, 180));
            background-size: 300% auto;
            color: white;
            cursor: pointer;
            border-radius: 6px;
            width: 100%;
            font-size: 1rem;
            transition: transform 0.3s ease, box-shadow 0.3s ease, background-position 0.5s ease;
            animation: gradientButton 7s linear infinite;
            margin-bottom: 10px;
            font-family: 'Poppins', Arial, sans-serif;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
        }

        @keyframes gradientButton {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        #submit-password:hover, .button:hover {
            transform: scale(1.05);
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.5);
        }

        #button-container {
            display: none;
            margin-top: 20px;
        }

        #games-section {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 10px;
        }

        #section-container {
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        .section {
            display: none;
        }
    </style>
</head>
<body>

<div id="password-container">
    <h2 id="title">Loading...</h2>
    <input type="password" id="password-input" placeholder="Enter your password..." />
    <button id="submit-password">Submit</button>
</div>

<div id="incorrect-password-container">
    <h2 id="incorrect-title">Password Incorrect</h2>
    <p>Retry in <span id="countdown">5</span> seconds.</p>
</div>

<div id="button-container">
    <div id="section-container">
        <div class="section" id="games-section">
<button class="button" onclick="window.location.href='https://vexinity99.github.io/vexinity/Minecraft.html'">Minecraft</button>
<button class="button" onclick="window.location.href='https://vexinity99.github.io/vexinity/SubwaySurfers.html'">Subway Surfers</button>
<button class="button" onclick="window.location.href='https://vexinity99.github.io/vexinity/Slope.html'">Slope</button>
<button class="button" onclick="window.location.href='https://vexinity99.github.io/vexinity/ProjectLaser.html'">Project Laser</button>
<button class="button" onclick="window.location.href='https://vexinity99.github.io/vexinity/Run3.html'">Run 3</button>
<button class="button" onclick="window.location.href='https://vexinity99.github.io/vexinity/Vex5.html'">Vex 5</button>
<button class="button" onclick="window.location.href='https://vexinity99.github.io/vexinity/SuperMario64.html'">Super Mario 64</button>
<button class="button" onclick="window.location.href='https://vexinity99.github.io/vexinity/FlappyBird.html'">Flappy Bird</button>
<button class="button" onclick="window.location.href='https://vexinity99.github.io/vexinity/TinyFishing.html'">Tiny Fishing</button>
<button class="button" onclick="window.location.href='https://vexinity99.github.io/vexinity/SlowRoads.html'">Slow Roads</button>
<button class="button" onclick="window.location.href='https://vexinity99.github.io/vexinity/SnowRider3D.html'">Snow Rider 3D</button>
<button class="button" onclick="window.location.href='https://vexinity99.github.io/vexinity/DriftBoss.html'">Drift Boss</button>
<button class="button" onclick="window.location.href='https://vexinity99.github.io/vexinity/PaperIo2.html'">Paper.io</button>
<button class="button" onclick="window.location.href='https://vexinity99.github.io/vexinity/DogeMiner.html'">Doge Miner</button>
<button class="button" onclick="window.location.href='https://vexinity99.github.io/vexinity/BasketRandom.html'">Basket Random</button>
<button class="button" onclick="window.location.href='https://vexinity99.github.io/vexinity/Bitlife.html'">Bitlife</button>
<button class="button" onclick="window.location.href='https://vexinity99.github.io/vexinity/GoogleFeud.html'">Google Feud</button>
<button class="button" onclick="window.location.href='https://vexinity99.github.io/vexinity/SandProject.html'">Sand Physics</button>
<button class="button" onclick="window.location.href='https://vexinity99.github.io/vexinity/StickmanHook.html'">Stickman Hook</button>
<button class="button" onclick="window.location.href='https://vexinity99.github.io/vexinity/TombOfTheMask.html'">Tomb Of The Mask</button>
<button class="button" onclick="window.location.href='https://vexinity99.github.io/vexinity/FiveNightsAtFreddys.html'">Five Nights At Freddyâ€™s 4</button>
<button class="button" onclick="window.location.href='https://vexinity99.github.io/vexinity/SaveTheDoge.html'">Save The Doge</button>

        </div>
        <div class="section" id="tools-section">
            <button class="button" onclick="window.location.href='https://vexinity99.github.io/vexinity/Nettleweb.html'">Nettleweb (AI + Games)</button>
            <button class="button" onclick="window.location.href='https://vexinity99.github.io/vexinity/IFrame.html'">IFrame Copy</button>
        </div>
        <div class="section" id="hacks-section">
            <button class="button" onclick="window.location.href='https://vexinity99.github.io/vexinity/BlooketHacks.html'">Blooket Hacks</button>
        </div>
        <div class="section" id="private-section">
            <button class="button" onclick="window.location.href='https://balls.com'">Nothing here yet...</button>
        </div>
    </div>
    <button class="button" onclick="showSection('games')">Games</button>
    <button class="button" onclick="showSection('tools')">Tools</button>
    <button class="button" onclick="showSection('hacks')">Hacks</button>
    <button class="button" onclick="showSection('private')">Coming soon...</button>
</div>

<script>
    let correctPassword = '';

    fetch('https://raw.githubusercontent.com/vexinity99/vexinityAssets/refs/heads/main/password.txt')
        .then(response => response.text())
        .then(text => {
            correctPassword = text.trim();
        });

    fetch('https://raw.githubusercontent.com/vexinity99/vexinityAssets/refs/heads/main/title.txt')
        .then(response => response.text())
        .then(titleText => {
            document.getElementById('title').innerText = titleText.trim();
        });

    const passwordInput = document.getElementById('password-input');
    const submitPasswordButton = document.getElementById('submit-password');
    const passwordContainer = document.getElementById('password-container');
    const incorrectPasswordContainer = document.getElementById('incorrect-password-container');
    const buttonContainer = document.getElementById('button-container');
    const countdownElement = document.getElementById('countdown');

    submitPasswordButton.addEventListener('click', () => {
        if (passwordInput.value === correctPassword) {
            passwordContainer.style.display = 'none';
            buttonContainer.style.display = 'block';
        } else {
            passwordContainer.style.display = 'none';
            incorrectPasswordContainer.style.display = 'block';

            let countdown = 5;
            countdownElement.innerText = countdown;

            const countdownInterval = setInterval(() => {
                countdown--;
                countdownElement.innerText = countdown;

                if (countdown <= 0) {
                    clearInterval(countdownInterval);
                    incorrectPasswordContainer.style.display = 'none';
                    passwordContainer.style.display = 'block';
                }
            }, 1000);
        }
    });

    function showSection(section) {
        document.getElementById('games-section').style.display = section === 'games' ? 'grid' : 'none';
        document.getElementById('tools-section').style.display = section === 'tools' ? 'block' : 'none';
        document.getElementById('hacks-section').style.display = section === 'hacks' ? 'block' : 'none';
        document.getElementById('private-section').style.display = section === 'private' ? 'block' : 'none';
    }
</script>

</body>
</html>
